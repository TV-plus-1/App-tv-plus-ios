<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Player</title>

  <!-- مكتباتك الأصلية -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:black; overflow:hidden; }
    #player { width:100% !important; height:100% !important; outline:none; }
    /* تكبير الأزرار */
    .jw-controlbar .jw-icon-inline,
    .jw-controlbar .jw-icon-tooltip { width:60px !important; height:60px !important; }
    .jw-controlbar .jw-icon-inline .jw-svg-icon,
    .jw-controlbar .jw-icon-tooltip .jw-svg-icon { width:30px !important; height:30px !important; }
    /* تأثير التركيز */
    .jw-controlbar .focused { outline:3px solid #f44336; box-shadow:0 0 10px #f44336; }
  </style>
</head>
<body>

  <div id="player" tabindex="0"></div>

  <!--
    هذا السكربت يحقن هيدرَيّ Referer و User-Agent في كل طلب XHR
    ينتهي بالامتداد .m3u8 أو .ts أو أي شريحة HLS.
    لا يغيّر شيئاً في كود JW Player نفسه.
  -->
  <script>
    (function() {
      const origOpen = XMLHttpRequest.prototype.open;
      const origSend = XMLHttpRequest.prototype.send;
      XMLHttpRequest.prototype.open = function(method, url, async, user, pass) {
        this.__reqUrl = url;
        return origOpen.apply(this, arguments);
      };
      XMLHttpRequest.prototype.send = function(body) {
        if (this.__reqUrl && /\.(m3u8|ts|mp4)(\?|$)/i.test(this.__reqUrl)) {
          this.setRequestHeader('Referer', 'https://myco.io/');
          this.setRequestHeader('User-Agent', 'https://myco.io/');
        }
        return origSend.apply(this, arguments);
      };
    })();
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // 1. طلب ملء الشاشة
      const elt = document.documentElement;
      if (elt.requestFullscreen) {
        try { await elt.requestFullscreen(); } catch(e) { console.warn(e); }
      } else if (elt.webkitRequestFullscreen) {
        try { await elt.webkitRequestFullscreen(); } catch(e) { console.warn(e); }
      }
      // 2. محاولة قفل الوضع الأفقي
      if (screen.orientation && screen.orientation.lock) {
        try { await screen.orientation.lock('landscape'); }
        catch (e) { console.warn('تعذّر قفل orientation:', e); }
      }

      // مفتاح JW Player
      jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

      // رابط m3u8 للقناة (يعاد هذا الطلب عبر الـ XHR المعدّل تلقائياً)
      const streamUrl = "https://ml-pull-hwc.myco.io/MixBelAraby/hls/index.m3u8";
      setupJWPlayer({ stream_url: streamUrl });
    });

    function setupJWPlayer(data) {
      const player = jwplayer("player");
      player.setup({
        width: "100%",
        height: "100%",
        controls: true,
        stretching: "uniform",
        autostart: true,
        mute: false,
        volume: 50,
        horizontalVolumeSlider: true,
        playbackRateControls: true,
        playbackRates: [0.5, 1, 1.25, 1.5, 2],
        logo: { file: "", link: "", hide: false, position: "bottom-left", margin: 20 },
        aspectratio: "16:9",
        playlist: [{
          sources: [{
            file: data.stream_url,
            type: "hls",
            label: "HD"
          }]
        }]
      });

      const expandSvg = `
        <svg fill="#ffffff" version="1.1" id="expand_icon" xmlns="http://www.w3.org/2000/svg"
             width="24px" height="24px" viewBox="0 0 100 100">
          <!-- محتوى أيقونة التوسيع -->
        </svg>`;

      player.on("ready", function () {
        // زر التوسيع
        player.addButton(expandSvg, "توسيع الفيديو", () => {
          const vid = document.querySelector("#player video");
          vid && (vid.style.objectFit = vid.style.objectFit === "contain" ? "fill" : "contain");
        }, "jw-expandButton");

        // إعداد tabindex وأحداث التركيز
        const bar = document.querySelector('.jw-controlbar');
        if (bar) {
          const btns = bar.querySelectorAll('.jw-icon-inline, .jw-icon-tooltip');
          btns.forEach(b => {
            b.setAttribute('tabindex','0');
            b.addEventListener('focus',()=>b.classList.add('focused'));
            b.addEventListener('blur',()=>b.classList.remove('focused'));
          });
          // تنقل الأسهم
          document.addEventListener('keydown', e => {
            const focusable = Array.from(bar.querySelectorAll('[tabindex="0"]'));
            const idx = focusable.indexOf(document.activeElement);
            let next;
            if (e.key === 'ArrowRight')      next = (idx + 1) % focusable.length;
            else if (e.key === 'ArrowLeft')  next = (idx - 1 + focusable.length) % focusable.length;
            else return;
            focusable[next].focus();
            e.preventDefault();
          });
          // بدء التركيز على أول زر
          const first = bar.querySelector('[tabindex="0"]');
          first && first.focus();
        }

        // قفل/فتح Landscape عند ملء الشاشة
        player.on('fullscreen', async function(isFs) {
          if (isFs && screen.orientation?.lock) {
            try { await screen.orientation.lock('landscape'); }
            catch (e) { console.warn(e); }
          } else if (!isFs && screen.orientation?.unlock) {
            try { await screen.orientation.unlock(); }
            catch (e) { console.warn(e); }
          }
        });
      });
    }
  </script>
</body>
</html>
